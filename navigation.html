<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlareDrive 导航中心</title>
  <link rel="icon" type="image/png" href="/favicon.ico">
  <style>
    :root {
      --primary-color: #4a76ee;
      --card-bg: rgba(255, 255, 255, 0.6);
      --light-text: #666;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: '寒蝉半圆体', -apple-system, BlinkMacSystemFont, 'Segoe UI Adjusted',
        'Segoe UI', 'Liberation Sans', sans-serif;
      line-height: 1.6;
    }
    
    .main {
      min-height: 100%;
      padding: 40px 20px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      max-width: 600px;
    }
    
    .header-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .header-title img {
      height: 40px;
    }
    
    .header-title h1 {
      font-size: 36px;
      color: white;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .search-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin-bottom: 30px;
    }
    
    .search-box {
      width: 100%;
      padding: 10px 20px;
      font-size: 18px;
      border: 2px solid #e0e6ed;
      border-radius: 50px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      background-color: rgba(255, 255, 255, 0.4);
    }
    
    .search-box:focus {
      border-color: #4a76ee;
      box-shadow: 0 4px 15px rgba(74, 118, 238, 0.2);
    }
    
    .search-box::placeholder {
      color: #a0aec0;
    }

    .search-hint {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0.6;
    }
    
    .nav-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    
    .nav-item {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: flex-start;
      gap: 20px;
      transition: transform 0.2s, background-color 0.2s;
      backdrop-filter: blur(5px);
      cursor: pointer;
    }
    
    .nav-item:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 255, 255, 0.6);
    }
    
    .nav-icon {
      min-width: 48px;
      min-height: 48px;
      font-size: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .nav-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .nav-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .nav-desc {
      font-size: 14px;
      color: var(--light-text);
      line-height: 1.6;
    }
    
    .nav-index {
      position: absolute;
      top: 10px;
      right: 15px;
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }
    
    .search-active .nav-index {
      opacity: 1;
      pointer-events: auto;
    }
    
    .footer {
      margin-top: 60px;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      padding: 20px;
    }
    
    @media (max-width: 768px) {
      .nav-container {
        grid-template-columns: 1fr;
        max-width: 500px;
      }
      
      .nav-item {
        padding: 15px;
        gap: 15px;
      }
      
      .header-title img {
        height: 30px;
      }
      
      .header-title h1 {
        font-size: 28px;
      }
    }
    .nav-icon-img {
    width: 48px;
    height: 48px;
    object-fit: contain;
    border-radius: 8px;
    background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="main" style="background-image: url('/assets/bg-light.webp');">
    <div class="header">
      <div class="header-title">
        <img src="/assets/homescreen.png" alt="FlareDrive">
        <h1>FlareDrive 导航中心</h1>
      </div>
    </div>
    
    <div class="search-container">
      <input 
        type="text" 
        id="searchInput" 
        class="search-box" 
        placeholder="搜索导航项..."
        autocomplete="off"
      >
    </div>
    
    <div class="nav-container" id="navContainer">
      <!-- 导航项将由JavaScript动态生成 -->
    </div>
    
    <div class="footer">
      <p>© 2025 FlareDrive. 保留所有权利 | 基于 Cloudflare Workers 构建</p>
    </div>
    
    <script>
      // 导航数据
      const navItems = [
        // 打开方式设置项
        { 
          title: "打开方式设置", 
          desc: "当前打开方式：新标签页", 
          icon: "⚙️", 
          isSetting: true 
        },
        { 
          title: "回城", 
          desc: "回到云盘页面", 
          icon: "🏠", 
          url: "https://yq1.org" 
        },
        { 
          title: "wormhole", 
          desc: "以端到端加密和自动过期链接的方式分享文件", 
          icon: "📁", 
          iconPath: "/assets/icons/wormhole.png",
          url: "https://wormhole.app" 
        },
        {
          title: "TGpro",
          desc: "Tg服务器列表",
          iconPath: "assets/icons/tg.png",
          url: "https://tgpro.net"
        },
        {
          title: "HLTV",
          desc: "Counter-Strike News & Coverage",
          iconPath: "/assets/icons/hltv.png",
          url: "https://www.hltv.org/"
        },
        title: "MIKUGAME",
        desc: "mikutap和一些miku小游戏(●´ω｀●)",
        iconPath: "/assets/icons/aidn.png",
        url: "https://aidn.jp/contents/"
      ];
      
      // 打开方式设置
      let openInNewTab = true;
      const navContainer = document.getElementById('navContainer');
      const searchInput = document.getElementById('searchInput');
      
      // 当前显示的导航项（用于搜索状态）
      let currentDisplayedItems = [];
      
      // 初始化导航项
       function renderNavItems(items) {
        navContainer.innerHTML = '';
        currentDisplayedItems = items;
        
        items.forEach((item, index) => {
          const navItem = document.createElement('a');
          navItem.className = 'nav-item';
          navItem.href = item.url || '#';
          
          // 图标显示逻辑
          let iconHtml;
          if (item.iconPath) {
            // 使用图片图标
            iconHtml = `<img src="${item.iconPath}" alt="${item.title}" class="nav-icon-img">`;
          } else {
            // 使用Emoji图标
            iconHtml = `<div class="nav-icon">${item.icon}</div>`;
          }
          
          // 添加数字索引
          const indexElement = document.createElement('div');
          indexElement.className = 'nav-index';
          indexElement.textContent = index + 1;
          
          navItem.innerHTML = `
            ${iconHtml}
            <div class="nav-content">
              <div class="nav-title">${item.title}</div>
              <p class="nav-desc">${item.desc}</p>
            </div>
          `;
          
          navItem.appendChild(indexElement);
          
          // 添加点击事件处理
          navItem.addEventListener('click', function(e) {
            if (item.isSetting) {
              e.preventDefault();
              toggleOpenMode();
            } else {
              e.preventDefault();
              openItem(item.url);
            }
          });
          
          navContainer.appendChild(navItem);
        });
        
        // 更新搜索状态类
        if (searchInput.value) {
          navContainer.classList.add('search-active');
        } else {
          navContainer.classList.remove('search-active');
        }
      }
      
      // 切换打开方式
      function toggleOpenMode() {
        openInNewTab = !openInNewTab;
        const modeText = openInNewTab ? '新标签页' : '当前页';
        
        // 更新设置项描述
        const settingItem = navItems.find(item => item.isSetting);
        if (settingItem) {
          settingItem.desc = `当前打开方式：${modeText}`;
        }
        
        // 重新渲染导航项以更新描述
        renderNavItems(currentDisplayedItems);
      }
      
      // 打开导航项
      function openItem(url) {
        if (openInNewTab) {
          window.open(url, '_blank');
        } else {
          window.location.href = url;
        }
      }
      
      // 搜索功能
      searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        
        if (searchTerm === '') {
          renderNavItems(navItems);
          return;
        }
        
        const filteredItems = navItems.filter(item => 
          item.title.toLowerCase().includes(searchTerm) || 
          item.desc.toLowerCase().includes(searchTerm)
        );
        
        renderNavItems(filteredItems);
      });
      
      // 全局键盘事件监听
      document.addEventListener('keydown', function(e) {
        // 聚焦搜索框
        if (e.target !== searchInput && 
            !e.ctrlKey && 
            !e.altKey && 
            !e.metaKey && 
            e.key.length === 1) {
          searchInput.focus();
          return;
        }
        
        // 回车键打开第一个结果
        if (e.key === 'Enter' && document.activeElement === searchInput) {
          if (currentDisplayedItems.length > 0) {
            const firstItem = currentDisplayedItems[0];
            if (!firstItem.isSetting && firstItem.url) {
              openItem(firstItem.url);
            }
          }
          return;
        }
        
        // Ctrl + 数字键打开对应项
        if (e.ctrlKey && e.key >= '1' && e.key <= '9') {
          const index = parseInt(e.key) - 1;
          if (index < currentDisplayedItems.length) {
            const item = currentDisplayedItems[index];
            if (item.isSetting) {
              toggleOpenMode();
            } else if (item.url) {
              openItem(item.url);
            }
          }
        }
      });
      
      // 初始渲染
      renderNavItems(navItems);
    </script>
  </div>
</body>
</html>
