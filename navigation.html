<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlareDrive å¯¼èˆªä¸­å¿ƒ</title>
  <link rel="icon" type="image/png" href="/favicon.ico">
  <style>
    :root {
      --primary-color: #4a76ee;
      --card-bg: rgba(255, 255, 255, 0.6);
      --light-text: #666;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: 'å¯’è‰åŠåœ†ä½“', -apple-system, BlinkMacSystemFont, 'Segoe UI Adjusted',
        'Segoe UI', 'Liberation Sans', sans-serif;
      line-height: 1.6;
    }
    
    .main {
      min-height: 100%;
      padding: 40px 20px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      max-width: 600px;
    }
    
    .header-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .header-title img {
      height: 40px;
    }
    
    .header-title h1 {
      font-size: 36px;
      color: white;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .search-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin-bottom: 30px;
    }
    
    .search-box {
      width: 100%;
      padding: 10px 20px;
      font-size: 18px;
      border: 2px solid #e0e6ed;
      border-radius: 50px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      background-color: rgba(255, 255, 255, 0.4);
    }
    
    .search-box:focus {
      border-color: #4a76ee;
      box-shadow: 0 4px 15px rgba(74, 118, 238, 0.2);
    }
    
    .search-box::placeholder {
      color: #a0aec0;
    }

    .search-hint {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0.6;
    }
    
    .nav-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    
    .nav-item {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: flex-start;
      gap: 20px;
      transition: transform 0.2s, background-color 0.2s;
      backdrop-filter: blur(5px);
      cursor: pointer;
    }
    
    .nav-item:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 255, 255, 0.6);
    }
    
    .nav-icon {
      min-width: 48px;
      min-height: 48px;
      font-size: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .nav-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .nav-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .nav-desc {
      font-size: 14px;
      color: var(--light-text);
      line-height: 1.6;
    }
    
    .nav-index {
      position: absolute;
      top: 10px;
      right: 15px;
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }
    
    .search-active .nav-index {
      opacity: 1;
      pointer-events: auto;
    }
    
    .footer {
      margin-top: 60px;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      padding: 20px;
    }
    
    @media (max-width: 768px) {
      .nav-container {
        grid-template-columns: 1fr;
        max-width: 500px;
      }
      
      .nav-item {
        padding: 15px;
        gap: 15px;
      }
      
      .header-title img {
        height: 30px;
      }
      
      .header-title h1 {
        font-size: 28px;
      }
    }
    .nav-icon-img {
    width: 48px;
    height: 48px;
    object-fit: contain;
    border-radius: 8px;
    background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="main" style="background-image: url('/assets/bg-light.webp');">
    <div class="header">
      <div class="header-title">
        <img src="/assets/homescreen.png" alt="FlareDrive">
        <h1>FlareDrive å¯¼èˆªä¸­å¿ƒ</h1>
      </div>
    </div>
    
    <div class="search-container">
      <input 
        type="text" 
        id="searchInput" 
        class="search-box" 
        placeholder="æœç´¢å¯¼èˆªé¡¹..."
        autocomplete="off"
      >
    </div>
    
    <div class="nav-container" id="navContainer">
      <!-- å¯¼èˆªé¡¹å°†ç”±JavaScriptåŠ¨æ€ç”Ÿæˆ -->
    </div>
    
    <div class="footer">
      <p>Â© 2025 FlareDrive. ä¿ç•™æ‰€æœ‰æƒåˆ© | åŸºäº Cloudflare Workers æ„å»º</p>
    </div>
    
    <script>
      // å¯¼èˆªæ•°æ®
      const navItems = [
        // æ‰“å¼€æ–¹å¼è®¾ç½®é¡¹
        { 
          title: "æ‰“å¼€æ–¹å¼è®¾ç½®", 
          desc: "å½“å‰æ‰“å¼€æ–¹å¼ï¼šæ–°æ ‡ç­¾é¡µ", 
          icon: "âš™ï¸", 
          isSetting: true 
        },
        { 
          title: "å›åŸ", 
          desc: "å›åˆ°äº‘ç›˜é¡µé¢", 
          icon: "ğŸ ", 
          url: "https://yq1.org" 
        },
        { 
          title: "wormhole", 
          desc: "ä»¥ç«¯åˆ°ç«¯åŠ å¯†å’Œè‡ªåŠ¨è¿‡æœŸé“¾æ¥çš„æ–¹å¼åˆ†äº«æ–‡ä»¶", 
          icon: "ğŸ“", 
          iconPath: "/assets/icons/wormhole.png",
          url: "https://wormhole.app" 
        }
      ];
      
      // æ‰“å¼€æ–¹å¼è®¾ç½®
      let openInNewTab = true;
      const navContainer = document.getElementById('navContainer');
      const searchInput = document.getElementById('searchInput');
      
      // å½“å‰æ˜¾ç¤ºçš„å¯¼èˆªé¡¹ï¼ˆç”¨äºæœç´¢çŠ¶æ€ï¼‰
      let currentDisplayedItems = [];
      
      // åˆå§‹åŒ–å¯¼èˆªé¡¹
       function renderNavItems(items) {
        navContainer.innerHTML = '';
        currentDisplayedItems = items;
        
        items.forEach((item, index) => {
          const navItem = document.createElement('a');
          navItem.className = 'nav-item';
          navItem.href = item.url || '#';
          
          // å›¾æ ‡æ˜¾ç¤ºé€»è¾‘
          let iconHtml;
          if (item.iconPath) {
            // ä½¿ç”¨å›¾ç‰‡å›¾æ ‡
            iconHtml = `<img src="${item.iconPath}" alt="${item.title}" class="nav-icon-img">`;
          } else {
            // ä½¿ç”¨Emojiå›¾æ ‡
            iconHtml = `<div class="nav-icon">${item.icon}</div>`;
          }
          
          // æ·»åŠ æ•°å­—ç´¢å¼•
          const indexElement = document.createElement('div');
          indexElement.className = 'nav-index';
          indexElement.textContent = index + 1;
          
          navItem.innerHTML = `
            ${iconHtml}
            <div class="nav-content">
              <div class="nav-title">${item.title}</div>
              <p class="nav-desc">${item.desc}</p>
            </div>
          `;
          
          navItem.appendChild(indexElement);
          
          // æ·»åŠ ç‚¹å‡»äº‹ä»¶å¤„ç†
          navItem.addEventListener('click', function(e) {
            if (item.isSetting) {
              e.preventDefault();
              toggleOpenMode();
            } else {
              e.preventDefault();
              openItem(item.url);
            }
          });
          
          navContainer.appendChild(navItem);
        });
        
        // æ›´æ–°æœç´¢çŠ¶æ€ç±»
        if (searchInput.value) {
          navContainer.classList.add('search-active');
        } else {
          navContainer.classList.remove('search-active');
        }
      }
      
      // åˆ‡æ¢æ‰“å¼€æ–¹å¼
      function toggleOpenMode() {
        openInNewTab = !openInNewTab;
        const modeText = openInNewTab ? 'æ–°æ ‡ç­¾é¡µ' : 'å½“å‰é¡µ';
        
        // æ›´æ–°è®¾ç½®é¡¹æè¿°
        const settingItem = navItems.find(item => item.isSetting);
        if (settingItem) {
          settingItem.desc = `å½“å‰æ‰“å¼€æ–¹å¼ï¼š${modeText}`;
        }
        
        // é‡æ–°æ¸²æŸ“å¯¼èˆªé¡¹ä»¥æ›´æ–°æè¿°
        renderNavItems(currentDisplayedItems);
      }
      
      // æ‰“å¼€å¯¼èˆªé¡¹
      function openItem(url) {
        if (openInNewTab) {
          window.open(url, '_blank');
        } else {
          window.location.href = url;
        }
      }
      
      // æœç´¢åŠŸèƒ½
      searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        
        if (searchTerm === '') {
          renderNavItems(navItems);
          return;
        }
        
        const filteredItems = navItems.filter(item => 
          item.title.toLowerCase().includes(searchTerm) || 
          item.desc.toLowerCase().includes(searchTerm)
        );
        
        renderNavItems(filteredItems);
      });
      
      // å…¨å±€é”®ç›˜äº‹ä»¶ç›‘å¬
      document.addEventListener('keydown', function(e) {
        // èšç„¦æœç´¢æ¡†
        if (e.target !== searchInput && 
            !e.ctrlKey && 
            !e.altKey && 
            !e.metaKey && 
            e.key.length === 1) {
          searchInput.focus();
          return;
        }
        
        // å›è½¦é”®æ‰“å¼€ç¬¬ä¸€ä¸ªç»“æœ
        if (e.key === 'Enter' && document.activeElement === searchInput) {
          if (currentDisplayedItems.length > 0) {
            const firstItem = currentDisplayedItems[0];
            if (!firstItem.isSetting && firstItem.url) {
              openItem(firstItem.url);
            }
          }
          return;
        }
        
        // Ctrl + æ•°å­—é”®æ‰“å¼€å¯¹åº”é¡¹
        if (e.ctrlKey && e.key >= '1' && e.key <= '9') {
          const index = parseInt(e.key) - 1;
          if (index < currentDisplayedItems.length) {
            const item = currentDisplayedItems[index];
            if (item.isSetting) {
              toggleOpenMode();
            } else if (item.url) {
              openItem(item.url);
            }
          }
        }
      });
      
      // åˆå§‹æ¸²æŸ“
      renderNavItems(navItems);
    </script>
  </div>
</body>
</html>
